
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main LeaderBoard</title>
    <link rel="stylesheet" href="css/leaderboard_main.css">
    <script src="js/leaderboard.js"></script>
  </head>
  <body>
    <header id="header">
      <img src="resources/leaderboard.png" alt="LeaderBoard" class="header-img"> 
    </header>
     <div class="leaderboard-container">
      <div class="leaderboard">
        <div class="leaderboard-header">
          <span class="rank-header">Rank</span>
          <span class="name-header">Team Name</span>
          <span class="points-header">Points</span>
        </div>
        
        <div class="leaderboard-entry" id="something hide">
         <div class="elements-inside" id="something">
            <span class="rank">1</span>
            <span class="name">Team One</span>
            <span class="points">190</span>

         </div>
          
                  <!-- Hidden details -->

          <div class="details nigga" id="hide">
            <div class="robo-race">
              <img src="resources/roborace.png" alt="Robo Race" class="race">
              <hr>
              <p>Best Time: <span class="race-time">--</span></p>
              <p>Points: <span class="race-points">--</span></p>
            </div>
            <div class="robo-war">
              <img src="resources/robowar.png" alt="robo war" class="war">
              <hr>
              <table class="robo-table">
                <tr>
                    <th>M.No</th>
                    <th>Best Time</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td class="match-number">1</td>
                    <td class="best-time">--</td>
                    <td class="war-points">--</td>
                </tr>
            </table>
            </div>
          </div>  

        </div>

      </div>
    </div>
  </body>
</html>
