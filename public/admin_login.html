<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/admin_style.css">
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    </head>
    <body>
        <div class="login-container">
          <h2>Admin Login</h2>
          <form id="loginForm">
            <input type="email" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="auth_btn" type="button">Login</button>
          </form>
          <p id="errorMessage"></p>
        </div>
        <!-- <script src="js/check.js" async defer></script> -->
        <script type="module" src="js/firebase.js" async defer></script>
        <script type="module" src="js/auth.js" async defer></script>
    </body>
</html>
